<template name="Home">
  <div class="content">
          <form class="book-search">
            <input class="input" placeholder="Biology for Dummies" />
          </form>
          <div class="result-wrapper">
              {{#each books}}
              <div class="result">
                  {{title}}
              </div>
              {{/each}}
          </div>
          <div class="info">
          </div>
  </div>
</template>
