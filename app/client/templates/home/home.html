<template name="Home">
  <div class="wrapper">
    <div class="title">
      <h1>Hackathon Dream Team</h1>
    </div>
    <form class="book-search">
      {{> esInput index="books" placeholder="Biology for Dummies..." }}
    </form>
    <div class="result-wrapper">
        {{#esEach index="books"}}
        <div class="result">
            {{title}}
        </div>
        {{/esEach}}
    </div>
    <div class="info">
      
    </div>
  </div>

</template>
